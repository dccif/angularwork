<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="mystyle.css">
	<title>Sign Up</title>
</head>

<body>
	<form action="" method="get" class="form_container">
		<div class="wrapper">
			<h1 class="form-header">Sign Up</h1>
			<div class="input nameinput box1">
				<input type="text" name="firstname" id="firstname" placeholder="First Name" required>
				<input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
			</div>
			<div class="input box2">
				<input type="number" name="mobileno" id="mobileno" placeholder="Mobile No." required>
			</div>
			<div class="input box3">
				<input type="email" name="email" id="email" placeholder="Email Address" required>
			</div>
			<div class="box4">
				<input type="checkbox" name="agree" id="check" required>
				<label for="check">I agree</label>
			</div>
			<div class="box5">
				<p id="alltxt">By clicking <span class="highlight">Register</span>, you agree to the <a
						href="/">Terms and Conditions</a> set out by this
					site, including our Cookie Use.</p>
			</div>
			<input id="register" class="box6" type="submit" value="Register">
			<input id="signin" class="box7" type="submit" value="Sign In">
		</div>
	</form>

</body>

</html>
