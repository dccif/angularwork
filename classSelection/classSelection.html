<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Selection</title>
    <link href="class.css" rel="stylesheet">
    <script src="classSelection.js" type="module"></script>
</head>
<body>

<main class="content">
    <section class="classSelection">
        <header class="class__header">Class Selection Page</header>

        <div class="classList">
            <ul class="coursesList" id="availableCourses">
                <li>Available Courses</li>
            </ul>

            <ul>
                <li></li>
            </ul>

            <ul class="coursesList" id="selectedCourses">
                <li>Selected Courses</li>
            </ul>
        </div>
        <div class="selectBox">
            <p id="credit">Total Credit: 0</p><Button id="select">Select</Button>
        </div>

    </section>
</main>

</body>
</html>
